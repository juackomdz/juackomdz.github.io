<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loteria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <script>
        function sortearAct()
        {
            const numeros = [];
            for(i=0;i<5;i++)
            {
                numeros.push(Math.floor(Math.random()*31)+1);
            }
            document.getElementById("sorteo").value=numeros.join("-");
        }
    </script>
    <form id="form1">
        <header id="header">
            <h2>LOTERIA</h2>
        </header>
         
        <div align="center" class="form-control">
            <input class="form-control" type="text" id="sorteo" readonly style="width: 600px; text-align: center;"/>
        </div>
            <br />
        <div align="center" class="container">
            <input type="button" class="btn btn-success btn-lg" id="btn" name="btn" value="Sortear" onclick="sortearAct()"/>
        </div>
        <p id="demo"></p>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
